<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Function</title>

</head>

<body>
    <h1>Функция описания даты</h1>
    <form class="form">
        <label for="date">Введите дату</label>
        <input id="date" class="date" type="text" placeholder="01.01.2022">
        <label for="date2">Результат</label>
        <input id="date2" type="text" class="result">
        <button class="btn">Получить дату</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
